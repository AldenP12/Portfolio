function simulateExample(N = 500) {
  // Example: damped oscillator x'' + 0.15 x' + x = 0, Euler integrator
  const dt = 0.02;
  let x = 1, v = 0;               // initial conditions
  const out = [];
  for (let i = 0; i < N; i++) {
    const a = -0.15*v - x;        // acceleration
    v += a*dt;
    x += v*dt;
    out.push([i*dt, x]);
  }
  return out;                     // [[t0,x0], [t1,x1], ...]
}

// Turn points into an SVG polyline string
function toPolyline(points, w=500, h=220, pad=10) {
  if (!points.length) return "";
  const xs = points.map(p=>p[0]), ys = points.map(p=>p[1]);
  const xmin = Math.min(...xs), xmax = Math.max(...xs);
  const ymin = Math.min(...ys), ymax = Math.max(...ys);
  const sx = (x)=> pad + (w-2*pad) * (x - xmin)/(xmax - xmin || 1);
  const sy = (y)=> h - pad - (h-2*pad) * (y - ymin)/(ymax - ymin || 1);
  return points.map(([x,y])=>`${sx(x)},${sy(y)}`).join(" ");
}
